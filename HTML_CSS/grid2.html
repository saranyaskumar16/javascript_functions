<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer{
            display: grid;
            gap: 10px;
            grid-template-columns: 100px 100px 100px ;
            background-color:yellow;
            padding: 10px;
            /* gap: 50px 100px; */
            justify-content:end;
        }
        .griditem{
            background-color:red;
            border: 5px solid rgb(36, 49, 18);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>grid elements</h1>
    <div class="gridcontainer">
        <div class="griditem">1</div>
        <div class="griditem">2</div>
        <div class="griditem">3</div>  
        <div class="griditem">4</div>
        <div class="griditem">5</div>
        <div class="griditem">6</div>  
        <div class="griditem">7</div>
        <div class="griditem">8</div>
        <div class="griditem">9</div>
    </div>
</body>
</html>
