<!DOCTYPE html>
<html>

<head>
	<title>on_mouseover event attribute</title>
	<style>
		body {
			text-align: center;
		}

		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<h1>
		GeeksforGeeks
	</h1>
	<h2>
		onmouseover Event Attribute
	</h2>
	<p onmouseover="geeks()">
		Computer science portal
	</p>
	<script type="text/javascript">
		function geeks() {
			alert("Mouse move over");
		} 
	</script>
</body>

</html>
