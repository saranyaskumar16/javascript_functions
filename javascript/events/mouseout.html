<!DOCTYPE html>
<html>

<body>
	<script>
	
		/* Script run when onmouseout event call */
	
		function geeks() {
			document.getElementById('gfg').
				style.color = 'yellow'
			document.getElementById('gfg').
				style.backgroundColor = 'black'
		} 
	</script>
	</head>

	<center>
		<h2>
			onmouseout Event Attribute
		</h2>

		<!-- onmouseout event call here -->
	
		<p id="gfg" onmouseout="geeks()">
			Computer science portal
		</p>
	</center>
</body>

</html>
